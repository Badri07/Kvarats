<div class="flex flex-col gap-5 px-5 rounded-common-border-radius">
<div class="px-6">
  <h1 class="text-2xl font-bold text-gray-800 flex items-center gap-2">
    Hello, {{userName}}<span>ðŸ‘‹</span>
  </h1>
  <p class="text-gray-500 text-sm mt-1">
    Let's begin our journey
  </p>
</div>



  <div class="flex flex-col lg:flex-row gap-2 flex-wrap">
    <div class="flex-1 w-full">
      <div class="flex flex-wrap gap-2 mb-3 justify-center lg:justify-start">
 <div class="flex gap-4 px-6">
  <div *ngFor="let chart of chartConfigs; let i = index" class="bg-white rounded-xl shadow-sm p-4 w-60">
    <div class="flex items-center gap-2">
      <div [ngClass]="[
        i === 0 ? 'bg-purple-600' :
        i === 1 ? 'bg-orange-500' :
        i === 2 ? 'bg-green-500' :
        'bg-blue-500'
      ]"
      class="p-3 rounded-xl text-white text-xl shadow-sm">
        <i [ngClass]="[
          i === 0 ? 'fas fa-user-md' :
          i === 1 ? 'fas fa-cut' :
          i === 2 ? 'fas fa-user-plus' :
          'fas fa-ticket-alt'
        ]"></i>
      </div>
      <div class="ml-auto text-right">
        <p class="text-sm text-gray-500">{{ chart.data.datasets[0].label }}</p>
        <p class="text-xl font-bold">
          {{ i === 0 ? '650' : i === 1 ? '54' : i === 2 ? '129' : '$20,125' }}
        </p>
      </div>
    </div>
    <div class="mt-4 h-12">
      <canvas
        baseChart
        [type]="chart.type"
        [data]="chart.data"
        [options]="chart.options">
      </canvas>
    </div>
  </div>
</div>
      </div>
 
      <div class="flex flex-col lg:flex-row flex-wrap p-6 gap-4">
        <div class="flex-1 min-w-[280px] w-1/5 bg-white rounded-xl p-5 shadow-sm">
          <div class="flex justify-between items-center mb-3 ">
            <h3 class="text-lg font-semibold">Doctor List</h3>
            <span class="text-sm text-secondary-grey-100">Today</span>
          </div>
          <hr class="hr-line my-2">
          <div *ngFor="let doctor of therapists" class="flex items-center mb-3">
            <img src="icons/image 1.png" class="w-10 h-10 text-primary-orange rounded-md mr-3" />
            <div>
              <div class="text-primary-orange font-medium">{{ doctor.name }}</div>
              <div class="text-sm text-gray-500">{{ doctor.specialty }}</div>
            </div>
          </div>
        </div>
 
        <div class="flex-1 min-w-[280px] w-2/5 bg-white rounded-xl p-5 shadow-sm">
          <h3 class="text-lg font-semibold mb-3">Recovery Rate</h3>
          <hr class="hr-line my-2" />
          <div *ngFor="let item of recoveryRates" class="mb-4">
            <div class="flex justify-between text-sm mb-1">
              <span>{{ item.condition }}</span>
              <span>{{ item.percentage }}%</span>
            </div>
            <div class="w-full h-1.5 bg-secondary-table rounded">
              <div class="h-1.5 text-primary-orange rounded" [style.width.%]="item.percentage"></div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <!-- <div class="w-full lg:w-[270px] bg-primary-white rounded-lg p-4 shadow-sm">
      <h3 class="text-sm font-semibold mb-2">Upcoming Appointments</h3>
      <hr class="hr-line my-2" />
    </div> -->
  </div>
</div>
