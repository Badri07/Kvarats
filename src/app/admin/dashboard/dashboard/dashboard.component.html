<div class="flex flex-col gap-3 px-5 rounded-common-border-radius">
<div class="px-6">
  <div class="flex justify-between items-center bg-[#f7f5f3] rounded-2xl shadow-sm px-6 py-5 mt-4 mb-2">
  <!-- Left side -->
  <div>
    <h1 class="text-2xl font-bold text-gray-900 flex items-center gap-2">
      Welcome back, {{ userName }}! <span class="text-2xl">ðŸ‘‹</span>
    </h1>
    <p class="text-gray-500 mt-1">
      Here's what's happening with your business today
    </p>
  </div>

  <!-- Right side -->
  <div class="text-right">
    <p class="text-sm text-gray-500">Today's Date</p>
    <p class="text-lg font-semibold text-gray-900">
      {{ currentDate | date: 'fullDate' }}
    </p>
  </div>
</div>

</div>



<div class="container-fluid">
  <div class="row justify-content-center mb-4">
    <div *ngFor="let chart of chartConfigs; let i = index" class="col-12 col-sm-6 col-lg-3 mb-3">
      <div class="bg-white rounded-xl shadow-md p-4 h-100">
        <div class="d-flex align-items-center gap-2">
          <div [ngClass]="[
            i === 0 ? 'bg-purple-600' :
            i === 1 ? 'bg-orange-500' :
            i === 2 ? 'bg-green-500' :
            'bg-blue-500'
          ]" class="p-3 rounded-xl text-white text-xl shadow-sm">
            <i [ngClass]="[
              i === 0 ? 'fas fa-user-md' :
              i === 1 ? 'fas fa-cut' :
              i === 2 ? 'fas fa-user-plus' :
              'fas fa-ticket-alt'
            ]"></i>
          </div>
          <div class="ms-auto text-end">
            <p class="text-sm text-muted">{{ chart.data.datasets[0].label }}</p>
            <p class="fs-5 fw-bold">
              {{ i === 0 ? '650' : i === 1 ? '54' : i === 2 ? '129' : '$20,125' }}
            </p>
          </div>
        </div>
        <div class="mt-4" style="height: 48px;">
          <canvas
            baseChart
            [type]="chart.type"
            [data]="chart.data"
            [options]="chart.options">
          </canvas>
        </div>
      </div>
    </div>
  </div>

  <div class="row">
   
<div class="col-12">
  <div class="">
  <div class="bg-white rounded-xl shadow-md p-6">
    <!-- Header -->
    <div class="flex justify-between items-center mb-4">
      <h2 class="text-xl font-semibold text-gray-800">All Appointments</h2>
      <button class="text-sm text-blue-600 hover:underline">View All</button>
    </div>

    <!-- Table -->
    <div class="overflow-x-auto shadow-md">
  
  <app-common-ag-grid
  [rowData]="users"
  [columnDefs]="columnDefs"
  [IsshowPagination]="IsshowPagination"
  [tableHeight]="tableHeight"
  [paginationPageSize]="10"
  [paginationPageSizeSelector]="[10, 20, 50, 100]"
  (edit)="editUser($event)"
  (delete)="onDelete($event)">
</app-common-ag-grid>
</div>
</div>
</div>
</div>
