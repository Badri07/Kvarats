<div class="dashboard-container">
  <div class="animated-tabs">
  <div class="slider"></div>

  <div class="tab" [class.active]="selectedTab === 'slidingScaleAdd'" (click)="setTab('slidingScaleAdd')">
    <i class="fas fa-plus-circle"></i>
    <span>Add Slidding Scale</span>
  </div>

   <div class="tab" [class.active]="selectedTab === 'slidingScaleList'" (click)="setTab('slidingScaleList')">
    <i class="fas fa-calendar-days"></i>
    <span>Sliding Scale List</span>
  </div>
  </div>

  <div *ngIf="selectedTab === 'slidingScaleAdd'">
  <form [formGroup]="slidingForm" (ngSubmit)="onSubmit()" class="common-card p-6 mb-3 mt-4">
    <div class="row">
      <div class="col-4">
 <label class="form-label">Min Income <span class="text-danger">*</span></label>
      <input type="number" formControlName="minIncome" class="form-control" placeholder="Enter Minimum Income"
      [ngClass]="{
      'is-invalid': sliddingSubmitted && sliddingUser['minIncome'].invalid,
      'is-valid': sliddingSubmitted && sliddingUser['minIncome'].valid
    }"/> <div *ngIf="
                    sliddingSubmitted && sliddingUser['minIncome']['errors']
                  "
                  class="invalid-feedback"
                >
                  <div *ngIf="sliddingUser['minIncome']['errors']['required']">
                   minIncome is required
                  </div>
 </div>

      </div>
      <div class="col-4">
  <label class="form-label">Max Income <span class="text-danger">*</span></label>
      <input type="number" formControlName="maxIncome" class="form-control"  placeholder="Enter Minimum Income" [ngClass]="{
      'is-invalid': sliddingSubmitted && sliddingUser['maxIncome'].invalid,
      'is-valid': sliddingSubmitted && sliddingUser['maxIncome'].valid
    }">
       <div *ngIf="
                    sliddingSubmitted && sliddingUser['maxIncome']['errors']
                  "
                  class="invalid-feedback"
                >
                  <div *ngIf="sliddingUser['maxIncome'].errors['required']">
                   maxIncome is required
                  </div>
 </div>
      </div>
      <div class="col-4">
  <label class="form-label">Discount % <span class="text-danger">*</span></label>
      <input type="number" formControlName="discountPercentage" class="form-control"  placeholder="Enter Discount Percentage" [ngClass]="{
      'is-invalid': sliddingSubmitted && sliddingUser['discountPercentage'].invalid,
      'is-valid': sliddingSubmitted && sliddingUser['discountPercentage'].valid
    }"/>
 <div *ngIf="
                    sliddingSubmitted && sliddingUser['discountPercentage']['errors']
                  "
                  class="invalid-feedback"
                >
                  <div *ngIf="sliddingUser['discountPercentage'].errors['required']">
                   maxIncome is required
                  </div>
 </div>
      </div>
    </div>
    <div class="col-span-3 flex justify-end mt-2">
<button type="submit" class="customBtn">
  <ng-container *ngIf="selectedRow; else saveIcon">Update</ng-container>
  <ng-template #saveIcon>
    <i class="fa-solid fa-floppy-disk me-1"></i> Save
  </ng-template>
</button>
    </div>
  </form>
  </div>



 <div *ngIf="selectedTab === 'slidingScaleList'">
   <div class="mt-4 rounded-xl bg-white">
     <div class="flex gap-2 justify-between mb-3">
      <div class="relative flex items-center">
      <input
        type="text"
        id="searchInput"
        class="w-full px-4 m-2 py-2 border border-gray-300 rounded-l-lg focus:outline-none focus:ring-2 focus:ring-primary-border-color focus:border-transparent"
        [(ngModel)]="searchValue"
        (input)="onQuickFilterChanged()"
        placeholder="Search patients...">
      <button
        class="px-4 py-2 bg-gray-100 text-gray-600 border border-l-0 border-gray-300 rounded-r-lg hover:bg-primary-border-color hover:text-white transition-colors"
        *ngIf="searchValue"
        (click)="searchValue=''; onQuickFilterChanged()">
        Clear
      </button>
    </div>
    

   <button 
  class="flex items-center gap-2 px-2.5 py-1 border border-green-600 text-green-600 rounded-md text-sm hover:bg-green-600 hover:text-white transition"
  (click)="onExportClick()"
>
  <i class="fas fa-file-excel text-sm"></i>
  <span>Export Excel</span>
</button>


</div>

  

<ag-grid-angular
  class="ag-theme-alpine ag-theme-alpine-dark ag-theme-alpine-compact"
  [gridOptions]="gridOptions"
  [rowData]="rowData"
  [columnDefs]="columnDefs"
  [defaultColDef]="defaultColDef"
  [pagination]="true"
  [paginationPageSize]="10"
  [paginationPageSizeSelector]="[10, 20, 50, 100]"
  [domLayout]="'autoHeight'"
  (cellClicked)="onCellClicked($event)"
  style="width: 100%;">
</ag-grid-angular>
</div>
 </div>
</div>
