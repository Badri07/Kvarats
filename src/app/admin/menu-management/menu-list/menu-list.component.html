<!-- Menu List Table -->
<div class="card-wrapper">
  <div class="card-body ">
    <!-- <h3 class="card-title">List of Menus</h3> -->
    <div >
      <div class="p-6 rounded-xl bg-white">
        <div class="flex gap-2 justify-between mb-3">
          <div class="relative flex items-center">
            <input
              type="text"
              id="searchInput"
              class="w-full px-4 m-2 py-2 border border-gray-300 rounded-l-lg focus:outline-none focus:ring-2 focus:ring-primary-border-color focus:border-transparent"
              [(ngModel)]="searchValue"
              (input)="onQuickFilterChanged()"
              placeholder="Search menus...">
            <button
              class="px-4 py-2 bg-gray-100 text-gray-600 border border-l-0 border-gray-300 rounded-r-lg hover:bg-primary-border-color hover:text-white transition-colors"
              *ngIf="searchValue"
              (click)="searchValue=''; onQuickFilterChanged()">
              Clear
            </button>
          </div>

          <!-- Actions -->
          <div class="flex gap-2">
            <button 
              class="flex items-center gap-2 px-2.5 py-1 border border-green-600 text-green-600 rounded-md text-sm hover:bg-green-600 hover:text-white transition"
              (click)="onExportClick()"
            >
              <i class="fas fa-file-excel text-sm"></i>
              <span>Export Excel</span>
            </button>

            <!-- <button 
              class="flex items-center gap-2 px-2.5 py-1 border border-blue-600 text-blue-600 rounded-md text-sm hover:bg-blue-600 hover:text-white transition"
              (click)="addMenu()"
            >
              <i class="fas fa-plus text-sm"></i>
              <span>Add Menu</span>
            </button> -->
          </div>
        </div>

        <!-- AG Grid -->
      <ag-grid-angular
  class="ag-theme-alpine ag-theme-custom"
  [gridOptions]="gridOptionsMenu"
  [rowData]="rowDataMenu"
  [columnDefs]="columnDefsMenu"
  [defaultColDef]="defaultColDef"
  [paginationPageSize]="paginationPageSize"
  (gridReady)="onGridReady($event)"
  style="width: 100%; height: 500px;">
</ag-grid-angular>

<app-common-ag-grid
  [IsshowPagination]="true"  
  [gridtable] ="false"
  [rowData]="rowDataMenu"     
  [columnDefs]="[]"           
  [paginationPageSize]="paginationPageSize"
  [paginationPageSizeSelector]="paginationPageSizeSelector">
</app-common-ag-grid>

      </div>
    </div>
  </div>
</div>
