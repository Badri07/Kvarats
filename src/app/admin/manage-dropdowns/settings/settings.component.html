<div class="min-h-screen bg-gray-50">
  <div class="flex">
    <!-- Sidebar -->
    <div class="w-64 bg-white shadow-sm border-r border-gray-200 min-h-screen">
      <div class="p-6">
        <h2 class="text-xl font-semibold text-gray-800 mb-6">Settings</h2>
        <nav class="space-y-2">
          <a
            *ngFor="let item of menuItems"
            [routerLink]="[item.route]"
            routerLinkActive="bg-primary-50 text-primary-700 border-primary-200"
            class="flex items-center px-4 py-3 text-gray-700 rounded-lg hover:bg-gray-100 transition-colors duration-200 border border-transparent"
          >
            <svg class="w-5 h-5 mr-3" fill="none" stroke="currentColor" viewBox="0 0 24 24">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" [attr.d]="item.icon"></path>
            </svg>
            {{ item.label }}
          </a>
        </nav>
      </div>
    </div>

    <!-- Main Content -->
    <div class="flex-1 p-8">
      <router-outlet></router-outlet>
    </div>
  </div>
</div>
