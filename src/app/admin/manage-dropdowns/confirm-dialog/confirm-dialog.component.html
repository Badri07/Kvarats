<div
  class="fixed inset-0 bg-black bg-opacity-50 z-50 flex items-center justify-center"
  (click)="onCancel()"
>
  <div
    class="bg-white rounded-2xl shadow-xl w-full max-w-md p-6 relative"
    (click)="$event.stopPropagation()"
  >
    <button
      (click)="onCancel()"
      class="absolute top-3 right-3 bg-orange-500 text-white rounded-full w-8 h-8 flex items-center justify-center hover:bg-orange-600"
    >
      <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12" />
      </svg>
    </button>
    <h3 class="text-xl font-semibold text-gray-800 mb-4">Delete Country</h3>
    <p class="text-gray-600 mb-6">
      Are you sure you want to delete this country? This action cannot be undone.
    </p>
    <div class="flex justify-end space-x-4">
      <button
        (click)="onCancel()"
        class="px-4 py-2 rounded-md border border-gray-300 text-gray-700 hover:bg-gray-100 transition"
      >
        Cancel
      </button>
      <button
        (click)="onConfirm()"
        class="px-4 py-2 rounded-md bg-red-600 text-white hover:bg-red-700 transition"
      >
        Delete
      </button>
    </div>
  </div>
</div>
