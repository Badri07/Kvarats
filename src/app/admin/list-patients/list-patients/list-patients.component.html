


<div class="dashboard-container">
<div class="container mx-auto p-1">
  <h4 class="text-2xl font-semibold  text-primary-border-color">Patients List</h4>
  <div class="mt-4 rounded-xl bg-white">
     <div class="flex gap-2 justify-between mb-3">
      <div class="relative flex items-center">
      <input
        type="text"
        id="searchInput"
        class="w-full px-4 m-2 py-2 border border-gray-300 rounded-l-lg focus:outline-none focus:ring-2 focus:ring-primary-border-color focus:border-transparent"
        [(ngModel)]="searchValue"
        (input)="onQuickFilterChanged()"
        placeholder="Search patients...">
      <button
        class="px-4 py-2 bg-gray-100 text-gray-600 border border-l-0 border-gray-300 rounded-r-lg hover:bg-primary-border-color hover:text-white transition-colors"
        *ngIf="searchValue"
        (click)="searchValue=''; onQuickFilterChanged()">
        Clear
      </button>
    </div>
    
 <button 
  class="flex items-center gap-2 px-2.5 py-1 border border-green-600 text-green-600 rounded-md text-sm hover:bg-green-600 hover:text-white transition"
  (click)="onExportClick()"
>
  <i class="fas fa-file-excel text-sm"></i>
  <span>Export Excel</span>
</button>

</div>

  

<ag-grid-angular
  class="ag-theme-alpine ag-theme-custom"
  [gridOptions]="gridOptions"
  [rowData]="rowData"
  [columnDefs]="columnDefs"
  [defaultColDef]="defaultColDef"
  [pagination]="true"
  [paginationPageSize]="paginationPageSize"
    (cellClicked)="onCellClicked($event)"
  style="width: 100%; height: 500px;">
</ag-grid-angular>


</div>
</div>
</div>




<div *ngIf="showInitialPopup" class="fixed inset-0 flex items-center justify-center bg-black bg-opacity-50 z-50">
  <div class="bg-white rounded-xl shadow-xl p-8 w-full max-w-xl text-center animate-fadeIn">
    <h2 class="text-2xl font-bold text-gray-800 mb-6">CHOOSE AN OPTION</h2>

    <div class="flex flex-col md:flex-row gap-6 justify-center">
      <div (click)="openPdfUpload()"
           class="card-customBtn cursor-pointer w-40 h-40 flex flex-col items-center justify-center rounded-xl bg-white border-orange-600 border-2 hover:border-primary-border-color  shadow-lg transition">
        <i class="fas fa-file-upload text-4xl text-orange-600 mb-3"></i>
        <p class="font-medium text-gray-700 hover:text-white">Upload PDF</p>
      </div>

      <div class="cursor-pointer w-40 h-40 flex flex-col items-center card-customBtn justify-center rounded-xl bg-white border-orange-600 border-2 hover:border-primary-border-color shadow-lg transition" (click)="openAssessmentForm()">
        <i class="fas fa-clipboard-list text-4xl text-orange-500 mb-3"></i>
        <p class="font-medium text-gray-700 hover:text-white">Assessment Form</p>
      </div>
    </div>
    <div class="mt-6">
      <button class="text-gray-500 hover:text-gray-800 customBtn-secondary" (click)="closeAll()">Cancel</button>
    </div>
  </div>
</div>




<div *ngIf="isshowupload" [formGroup]="uploadForm">
  <div class="fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center z-50">
    <div class="bg-white rounded-xl shadow-lg max-w-4xl w-full mx-4 p-6 animate-fadeIn">
      <h2 class="text-xl font-semibold mb-4 text-orange-600">Upload Files</h2>

      <div class="flex flex-col md:flex-row gap-6">
        <div class="flex-1 border-2 border-dashed border-orange-300 rounded-lg flex flex-col items-center justify-center p-6 text-center text-gray-600 relative">
          <i class="fas fa-file-upload text-4xl text-orange-600 mb-3"></i>
          <p class="font-medium">Drag & Drop your files here</p>
          <p class="text-sm mt-1">
            or 
            <span class="text-orange-500 underline cursor-pointer" (click)="fileInput.click()">Browse</span>
          </p>
          <p class="text-xs text-gray-500 mt-2">Only PDF, Excel, and .jpg formats allowed. Max size: 10 MB</p>
          
          <!-- ðŸ”¸ Added formControlName -->
<input #fileInput type="file" multiple (change)="onFileSelected($event)" class="hidden" />
        </div>

        <div class="flex-1">
          <table class="w-full text-left text-sm">
            <thead>
              <tr class="text-gray-500 border-b">
                <th class="py-2">File Name</th>
                <th class="py-2">Status</th>
              </tr>
            </thead>
            <tbody>
              <tr *ngFor="let file of selectedFiles" class="border-b">
                <td class="py-2">{{ file.name }}</td>
                <td class="py-2" [ngClass]="file.status === 'Success' ? 'text-green-600' : 'text-red-500'">
                  {{ file.status }}
                </td>
              </tr>
            </tbody>
          </table>
        </div>
      </div>

      <div class="mt-6 flex justify-end">
        <button class="bg-orange-500 hover:bg-orange-600 text-white px-6 py-2 rounded-md" (click)="upload()">
          Upload
        </button>
      </div>
    </div>
  </div>
</div>
