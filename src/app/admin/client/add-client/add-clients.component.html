<div class="dashboard-container container">
<div class="animated-tabs">
  <div class="slider"></div>
  <div class="tab" [class.active]="selectedTab === 'Addclient'" (click)="setTab('Addclient')">
    <i class="fas fa-home"></i>
    <span>Add Client</span>
  </div>

  <div class="tab" [class.active]="selectedTab === 'Listclient'" (click)="setTab('Listclient')">
    <i class="fas fa-calendar-days"></i>
    <span>List Client</span>
  </div>

</div>



<div *ngIf="selectedTab === 'Addclient'">
  <div class="card-body mt-4">
    <!-- <h3 class="card-title">{{ isEditMode ? 'Update Client' : 'Add Client' }}</h3> -->
    <form [formGroup]="clientForm" (ngSubmit)="onSubmit()">
      <div class="row ">
        <div class="col-md-4 col-12">
          <label for="name" class="form-label">Client Name</label>
          <input type="text" id="name" formControlName="name"
            class="form-control" placeholder="Enter Client Name"
            [ngClass]="{
              'is-invalid': clientSubmitted && addUser['name'].invalid,
              'is-valid': clientSubmitted && addUser['name'].valid
            }" />
          <div *ngIf="clientSubmitted && addUser['name'].errors" class="invalid-feedback">
            <div *ngIf="addUser['name'].errors['required']">Client Name is required</div>
          </div>
        </div>

        <div class="col-md-4 col-12">
          <label for="contactPerson" class="form-label">Contact Person</label>
          <input type="text" id="contactPerson" formControlName="contactPerson"
            class="form-control" placeholder="Enter Contact Person"
            [ngClass]="{
              'is-invalid': clientSubmitted && addUser['contactPerson'].invalid,
              'is-valid': clientSubmitted && addUser['contactPerson'].valid
            }" />
          <div *ngIf="clientSubmitted && addUser['contactPerson'].errors" class="invalid-feedback">
            <div *ngIf="addUser['contactPerson'].errors['required']">Contact Person is required</div>
          </div>
        </div>

         <div class="col-md-4 col-12">
          <label for="email" class="form-label">Email</label>
          <input type="email" id="email" formControlName="email"
            class="form-control" placeholder="Enter Email"
            [ngClass]="{
              'is-invalid': clientSubmitted && addUser['email'].invalid,
              'is-valid': clientSubmitted && addUser['email'].valid
            }" />
          <div *ngIf="clientSubmitted && addUser['email'].errors" class="invalid-feedback">
            <div *ngIf="addUser['email'].errors['required']">Email is required</div>
            <div *ngIf="addUser['email'].errors['email']">
      Email is invalid
    </div>
          </div>
        </div>
      </div>

      <div class="row mt-3">
        <div class="col-md-4 col-12">
          <label for="phoneNumber" class="form-label">Phone Number</label>
          <input type="text" id="phoneNumber" formControlName="phoneNumber"
            class="form-control" placeholder="Enter Phone Number"
            [ngClass]="{
              'is-invalid': clientSubmitted && addUser['phoneNumber'].invalid,
              'is-valid': clientSubmitted && addUser['phoneNumber'].valid
            }" />
          <div *ngIf="clientSubmitted && addUser['phoneNumber'].errors" class="invalid-feedback">
            <div *ngIf="addUser['phoneNumber'].errors['required']">Phone Number is required</div>
          </div>
        </div>
 <div class="col-md-4 col-12">
          <label for="address" class="form-label">Address</label>
          <input id="address" rows="3" formControlName="address"
            class="form-control"  placeholder="Enter Address"
            [ngClass]="{
              'is-invalid': clientSubmitted && addUser['address'].invalid,
              'is-valid': clientSubmitted && addUser['address'].valid
            }">
          <div *ngIf="clientSubmitted && addUser['address'].errors" class="invalid-feedback">
            <div *ngIf="addUser['address'].errors['required']">Address is required</div>
          </div>
        </div>
        <div class="col-md-4 col-12">
        <label class="form-label">Zip Code</label>
        <select formControlName="countryDataId" class="form-control">
          <option [ngValue]="null" disabled>Select Zip Code</option>
          <option *ngFor="let zip of zipCodes" [value]="zip.id">{{ zip.zipCode }}</option>
        </select>
      </div>
      </div>

      <div class="row mt-3">
      <div class="col-md-4">
        <label class="form-label">Country</label>
       <select formControlName="Country" class="form-control" (change)="onCountryChange()">
  <option [ngValue]="null" disabled>Select Country</option>
  <option *ngFor="let country of countryList" [ngValue]="country">
    {{ country.country }}
  </option>
</select>

      </div>

      <div class="col-md-4">
        <label class="form-label">State</label>
        <select formControlName="state" class="form-control" (change)="onStateChange()">
          <option [ngValue]="null" disabled>Select State</option>
          <option *ngFor="let state of states" [value]="state.stateCode">{{ state.stateName }}</option>
        </select>
      </div>

      <div class="col-md-4">
        <label class="form-label">City</label>
        <select formControlName="city" class="form-control" (change)="onCityChange()">
          <option [ngValue]="null" disabled>Select City</option>
          <option *ngFor="let city of cities" [value]="city.cityName">{{ city.cityName }}</option>
        </select>
      </div>
    </div>



<div class="row mt-3">
<div class="col-2">
        <label class="form-label">Solo Provider</label>
<ul class="items-center w-full text-sm font-medium text-gray-900 bg-white border border-gray-200 rounded-lg sm:flex dark:bg-gray-700 dark:border-gray-600 dark:text-white">
    <li class="w-full border-b border-gray-200 sm:border-b-0 sm:border-r dark:border-gray-600">
        <div class="flex items-center ps-3">
            <input type="radio"
        id="soloYes"
        name="isSoloProvider"
        [value]="true"
        formControlName="isSoloProvider" class="w-4 h-4 text-blue-600 bg-gray-100 border-gray-300">
            <label for="horizontal-list-radio-license" class="w-full py-3 ms-2 text-sm font-medium text-gray-900 dark:text-gray-300">Yes</label>
        </div>
    </li>
    <li class="w-full border-b border-gray-200 sm:border-b-0 sm:border-r dark:border-gray-600">
        <div class="flex items-center ps-3">
            <input id="horizontal-list-radio-id"  type="radio"
        id="soloNo"
        name="isSoloProvider"
        [value]="false"
        formControlName="isSoloProvider" class="w-4 h-4 text-blue-600 bg-gray-100 border-gray-300">
            <label for="horizontal-list-radio-id" class="w-full py-3 ms-2 text-sm font-medium text-gray-900 dark:text-gray-300">No</label>
        </div>
    </li>
</ul>
</div>
      </div>

      <div class="row mt-3">
        <div class="col-md-12 text-end">
          <button type="submit" class="btn customBtn">
            <i class="fa-solid fa-floppy-disk me-1"></i>
            {{ isEditMode ? 'Update Client' : 'Save Client' }}
          </button>
        </div>
      </div>
    </form>
  </div>
</div>


<div *ngIf="selectedTab === 'Listclient'">
<div class=" mt-1">
   <div class="mt-4 rounded-xl bg-white">
     <div class="flex gap-2 justify-between mb-3">
      <div class="relative flex items-center">
      <input
        type="text"
        id="searchInput"
        class="w-full px-4 m-2 py-2 border border-gray-300 rounded-l-lg focus:outline-none focus:ring-2 focus:ring-primary-border-color focus:border-transparent"
        [(ngModel)]="searchValue"
        (input)="onQuickFilterChanged()"
        placeholder="Search patients...">
      <button
        class="px-4 py-2 bg-gray-100 text-gray-600 border border-l-0 border-gray-300 rounded-r-lg hover:bg-primary-border-color hover:text-white transition-colors"
        *ngIf="searchValue"
        (click)="searchValue=''; onQuickFilterChanged()">
        Clear
      </button>
    </div>
    
 <button 
  class="flex items-center gap-2 px-2.5 py-1 border border-green-600 text-green-600 rounded-md text-sm hover:bg-green-600 hover:text-white transition"
  (click)="onExportClick()"
>
  <i class="fas fa-file-excel text-sm"></i>
  <span>Export Excel</span>
</button>

</div>

  

<ag-grid-angular
  class="ag-theme-alpine ag-theme-custom"
  [gridOptions]="gridOptions"
  [rowData]="rowData"
  [columnDefs]="columnDefs"
  [defaultColDef]="defaultColDef"
  [pagination]="true"
  [paginationPageSize]="paginationPageSize"
  style="width: 100%; height: 500px;">
</ag-grid-angular>


</div>

</div>
</div>
</div>
