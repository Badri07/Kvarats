<div class="min-h-screen flex items-center justify-center p-4">
  <div class="flex flex-col md:flex-row bg-white shadow-md rounded-md overflow-hidden w-full max-w-5xl">
    <div class="w-full md:w-3/5 bg-orange-400 flex items-center justify-center p-6 sm:p-8">
      <div class="relative w-full max-w-xs overflow-hidden rounded-sm">
      <div class="slider flex transition-transform duration-1000 ease-in-out">
          <div
          #sliderRef
          class="slider flex transition-transform duration-1000 ease-in-out"
          [style.transform]="'translateX(-' + currentIndex * 100 + '%)'"
          [style.transition]="isTransitionEnabled ? 'transform 1s ease-in-out' : 'none'"
        >
          <img
            *ngFor="let img of imageList"
            [src]="img"
            alt="Doctor"
            
            class="w-full h-auto object-contain flex-shrink-0"
          />
          <img
            [src]="imageList[0]"
            alt="Clone"
            class="w-full h-auto object-contain flex-shrink-0"
          />
        </div>
        </div>
      </div>
    </div>

    <div class="w-full md:w-1/2 p-6 sm:p-8">
      <h2 class="text-1xl sm:text-2xl font-semibold text-orange-400 mb-1 mt-2 sm:mt-3 text-center">
            Sign in to your account
 
      </h2>

      <form class="space-y-4"  [formGroup]="patientsLoginForm" (ngSubmit)="onloginSubmit()">
        <div>
          <label class="block text-sm font-medium text-gray-700 mb-2">Email</label>
          <input
            type="email"
            formControlName="usernameOrEmail"
            placeholder="Enter your email"
            name="email"
class="form-control"              [ngClass]="{
              'is-invalid': loginSubmitted && loginUser['usernameOrEmail'].invalid,
              'is-valid': loginSubmitted && loginUser['usernameOrEmail'].valid
            }"
          />
             <div *ngIf="loginSubmitted && loginUser['usernameOrEmail'].errors" class="text-sm text-red-500 mt-1">
            <div *ngIf="loginUser['usernameOrEmail'].errors['required']">Email is required</div>
            <div *ngIf="loginUser['usernameOrEmail'].errors['email']">Email is invalid</div>
          </div>
        </div>

        <div>
          <label class="block text-sm font-medium text-gray-700 mb-2">Password</label>
          <input
            [type]="showPassword ? 'text' : 'password'"
            placeholder="Enter your password"
            formControlName="password"
            name="password"
class="form-control"             [ngClass]="{
              'is-invalid': loginSubmitted && loginUser['password'].invalid,
              'is-valid': loginSubmitted && loginUser['password'].valid
            }"
          />
           <div *ngIf="PasswordValue?.length > 0"
      class="absolute inset-y-0 right-3 flex items-center text-gray-400 cursor-pointer"
      (click)="togglePasswordVisibility()"
    >
      <i [class]="showPassword ? 'fas fa-eye' : 'fas fa-eye-slash'"></i>
    </div>
             <div *ngIf="loginSubmitted && loginUser['password'].errors" class="text-sm text-red-500 mt-1">
            <div *ngIf="loginUser['password'].errors['required']">Password is required</div>
          </div>
        </div>

        <div class="flex flex-col sm:flex-row sm:items-center sm:justify-between text-sm text-gray-600 gap-2">
          <label class="inline-flex items-center">
            <input type="checkbox" class="form-checkbox text-orange-600" />
            <span class="ml-2">Remember me for 30 days</span>
          </label>
          <a  class="text-orange-600 hover:text-orange-500 transition">
            Forgot Password?
          </a>
        </div>
        <button type="submit" class="w-full bg-orange-400 text-white py-2 rounded-md hover:bg-orange-600 transition">
          Log In <i class="fas fa-arrow-right ml-3"></i>
        </button>
        <div class="text-center text-sm mt-4">
          Donâ€™t have an account?
          <a class="text-orange-600 hover:text-orange-500 transition">
            Sign up
          </a>
        </div>
      </form>
       <p class="text-xs text-center text-gray-400 mt-6 ">
          By signing in, you agree to our
          <a  class="text-orange-500 hover:text-primary-orange cursor-pointer">Terms of Service</a>
          and
          <a  class="text-orange-500 hover:text-primary-orange cursor-pointer">Privacy Policy</a>.
        </p>
    </div>
  </div>
</div>
