<div class="min-h-screen flex items-center justify-center">
  <div class="flex flex-col md:flex-row bg-white shadow-md rounded-md overflow-hidden w-full max-w-5xl">

  <div class="md:w-1/2 bg-orange-500 flex items-center justify-center p-8">
  <div class="relative w-full overflow-hidden rounded-lg max-w-xs">
    <div #sliderRef class="slider flex transition-transform duration-1000 ease-in-out"
          [style.transform]="'translateX(-' + currentIndex * 100 + '%)'"
         [style.transition]="isTransitionEnabled ? 'transform 1s ease-in-out' : 'none'"
        >
        <img *ngFor="let img of imageList"
           [src]="img"
           alt="Doctor"
           class="w-full h-auto object-contain flex-shrink-0" />


           <img [src]="imageList[0]"
           alt="Clone"
           class="w-full h-auto object-contain flex-shrink-0" />
    </div>
  </div>
</div>

    <div class="p-10">
      <div class="text-center mb-8">
        <h2 class="text-2xl font-bold text-primary-border-color">{{title}}</h2>
      </div>

      <form [formGroup]="registerForm" (ngSubmit)="onRegisterSubmit()" class="space-y-4">
        
        <ng-container *ngIf="!showAdminDetails">
          <div>
            <label class="block mb-1 font-medium">Client Name <span class="text-danger">*</span></label>
            <input type="text" formControlName="name" placeholder="Enter Client Name"
              class="form-control"  [ngClass]="{
          'is-invalid': registerSubmitted && registerUser['name'].invalid,
          'is-valid': registerSubmitted && registerUser['name'].valid
        }" />
          </div>

          <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
            <div>
              <label class="block mb-1 font-medium">Country <span class="text-danger">*</span></label>
              <select formControlName="country" class="form-control" (change)="onCountryChange()" [ngClass]="{
          'is-invalid': registerSubmitted && registerUser['country'].invalid,
          'is-valid': registerSubmitted && registerUser['country'].valid
        }">
                <option value="">Select Country</option>
                <option *ngFor="let country of countries" [ngValue]="country">{{ country.country }}</option>
              </select>
          
            </div>

            <div>
              <label class="block mb-1 font-medium">State <span class="text-danger">*</span></label>
              <select formControlName="state" class="form-control" (change)="onStateChange()" [ngClass]="{
          'is-invalid': registerSubmitted && registerUser['state'].invalid,
          'is-valid': registerSubmitted && registerUser['state'].valid
        }">
                <option value="">Select State</option>
                <option *ngFor="let state of states" [value]="state.stateCode">{{ state.stateName }}</option>
              </select>
             
            </div>
          </div>

          <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
            <div>
              <label class="block mb-1 font-medium">City <span class="text-danger">*</span></label>
              <select formControlName="city" class="form-control" (change)="onCityChange()" [ngClass]="{
          'is-invalid': registerSubmitted && registerUser['city'].invalid,
          'is-valid': registerSubmitted && registerUser['city'].valid
        }">
                <option value="">Select City</option>
                <option *ngFor="let city of cities" [value]="city.cityName">{{ city.cityName }}</option>
              </select>
           
            </div>

            <div>
              <label class="block mb-1 font-medium">Zip Code <span class="text-danger">*</span></label>
              <select formControlName="countryDataId" class="form-control" [ngClass]="{
          'is-invalid': registerSubmitted && registerUser['countryDataId'].invalid,
          'is-valid': registerSubmitted && registerUser['countryDataId'].valid
        }">
                <option value="">Select Zip Code</option>
                <option *ngFor="let zip of zipCodes" [value]="zip.id">{{ zip.zipCode }}</option>
              </select>
             
            </div>
          </div>

          <div>
            <label class="block mb-1 font-medium">Address <span class="text-danger">*</span></label>
            <input type="text" formControlName="address" placeholder="Enter Address" class="form-control" [ngClass]="{
          'is-invalid': registerSubmitted && registerUser['address'].invalid,
          'is-valid': registerSubmitted && registerUser['address'].valid
        }"/>
        
          </div>

          <div class="grid grid-cols-3 gap-4">
            <div>
              <label class="block mb-1 font-medium">Code <span class="text-danger">*</span></label>
              <input formControlName="phoneCode" placeholder="+91" class="form-control"  />
            </div>
            <div class="col-span-2">
              <label class="block mb-1 font-medium">Phone Number <span class="text-danger">*</span></label>
              <input type="number" formControlName="phoneNumber" placeholder="Phone Number" class="form-control" [ngClass]="{
          'is-invalid': registerSubmitted && registerUser['phoneNumber'].invalid,
          'is-valid': registerSubmitted && registerUser['phoneNumber'].valid
        }"/>

       
            </div>
            <!-- <div *ngIf="registerSubmitted && registerUser['phoneNumber'].errors" class="text-red-500 text-sm mt-1">
              State is required
            </div> -->
          </div>

          
         <div>
  <label class="block font-medium mb-1">Solo Provider <span class="text-danger">*</span></label>
  <ul class="items-center w-full text-sm font-medium text-gray-900 bg-white border border-gray-200 rounded-lg sm:flex dark:bg-gray-700 dark:border-gray-600 dark:text-white">
    <li class="w-full border-b border-gray-200 sm:border-b-0 sm:border-r dark:border-gray-600">
      <div class="flex items-center ps-3">
        <input
          type="radio"
          formControlName="isSoloProvider"
          [value]="true"
          class="w-4 h-4 text-blue-600 bg-gray-100 border-gray-300"
        />
        <label class="w-full py-3 ms-2 text-sm font-medium text-gray-900 dark:text-gray-300">
          Yes
        </label>
      </div>
    </li>

    <li class="w-full border-b border-gray-200 sm:border-b-0 sm:border-r dark:border-gray-600">
      <div class="flex items-center ps-3">
        <input
          type="radio"
          formControlName="isSoloProvider"
          [value]="false"
          class="w-4 h-4 text-blue-600 bg-gray-100 border-gray-300"
        />
        <label class="w-full py-3 ms-2 text-sm font-medium text-gray-900 dark:text-gray-300">
          No
        </label>
      </div>
    </li>
  </ul>
</div>


          <button type="button" class="customBtn w-full mt-4" (click)="showAdminDetails = true">Next</button>
          <div class="text-center mt-3 text-sm">
            Already have an account? <a routerLink="/" class="text-primary-border-color hover:text-orange-500 transition duration-150 ease-in-out font-semibold">Login</a>
          </div>
        </ng-container>

        <ng-container *ngIf="showAdminDetails">
          <h4 class="text-lg font-bold mb-4">User Details</h4>

          <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
            <div>
              <label class="block mb-1 font-medium">First Name <span class="text-danger">*</span></label>
              <input type="text" formControlName="adminFirstName" placeholder="Admin First Name" class="form-control" [ngClass]="{
          'is-invalid': registerSubmitted && registerUser['adminFirstName'].invalid,
          'is-valid': registerSubmitted && registerUser['adminFirstName'].valid
        }" />
           
            </div>
            <div>
              <label class="block mb-1 font-medium">Last Name <span class="text-danger">*</span></label>
              <input type="text" formControlName="adminLastName" placeholder="Admin Last Name" class="form-control" [ngClass]="{
          'is-invalid': registerSubmitted && registerUser['adminLastName'].invalid,
          'is-valid': registerSubmitted && registerUser['adminLastName'].valid
        }" />
        
            </div>
          </div>

          <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
            <div>
              <label class="block mb-1 font-medium">Email <span class="text-danger">*</span></label>
              <input type="email" formControlName="adminEmail" placeholder="Admin Email" class="form-control" [ngClass]="{
          'is-invalid': registerSubmitted && registerUser['adminEmail'].invalid,
          'is-valid': registerSubmitted && registerUser['adminEmail'].valid
        }" />
          
            </div>
 <div class="relative inline-block w-full">
  <label class="block mb-1 font-medium">Password <span class="text-danger">*</span></label>
  <input
    type="password"
    formControlName="adminPassword"
    placeholder="Password"
    class="form-control w-full"
    (focus)="showPasswordPopup = true"
    (blur)="showPasswordPopup = false"
    [ngClass]="{
          'is-invalid': registerSubmitted && registerUser['adminPassword'].invalid,
          'is-valid': registerSubmitted && registerUser['adminPassword'].valid
        }"
  />

  <div *ngIf="showPasswordCriteria">
  <div 
    *ngIf="showPasswordPopup || registerForm.get('adminPassword')?.touched"
    class="absolute top-full mt-2 w-72 max-w-[90vw] p-3 bg-white border border-gray-300 rounded shadow text-sm z-50"
    style="right: 0;"
  >
    <div class="text-red-600 font-medium mb-1">Password must contain:</div>
    <ul class="list-disc pl-5 text-gray-700 space-y-1">
      <li [class.text-green-600]="!passwordValid?.hasUpperCase" [class.text-red-600]="passwordValid?.hasUpperCase">
        At least one uppercase letter
      </li>
      <li [class.text-green-600]="!passwordValid?.hasLowerCase" [class.text-red-600]="passwordValid?.hasLowerCase">
        At least one lowercase letter
      </li>
      <li [class.text-green-600]="!passwordValid?.hasNumber" [class.text-red-600]="passwordValid?.hasNumber">
        At least one number
      </li>
      <li [class.text-green-600]="!passwordValid?.hasSpecialChar" [class.text-red-600]="passwordValid?.hasSpecialChar">
        At least one special character
      </li>
      <li [class.text-green-600]="!passwordValid?.minLength" [class.text-red-600]="passwordValid?.minLength">
        Minimum 8 characters
      </li>
    </ul>
  </div>
  </div>
</div>




          </div>
         <div class="mt-4" >
  <label class="block mb-1 font-medium">Confirm Password</label>
  <input
    type="password"
    formControlName="confirmPassword"
    placeholder="Confirm Password"
    class="form-control"
     [ngClass]="{
          'is-invalid': registerSubmitted && registerUser['confirmPassword'].invalid,
          'is-valid': registerSubmitted && registerUser['confirmPassword'].valid
        }"
  />

  <div *ngIf="(registerForm.get('confirmPassword')?.touched || registerForm.get('confirmPassword')?.dirty)" class="text-sm text-red-500 mt-1">
    <div *ngIf="registerForm.get('confirmPassword')?.errors?.['required']">Confirm password is required</div>
    <div *ngIf="registerForm.errors?.['passwordMismatch']">Passwords do not match</div>
  </div>
</div>


          <div class="flex gap-3 mt-4">
            <button type="button" class="customBtn w-full" (click)="showAdminDetails = false">Previous</button>
            <button type="submit" class="customBtn w-full">Register</button>
          </div>
        </ng-container>
      </form>
    </div>
  </div>
</div>
