<div class="min-h-screen flex items-center justify-center p-4">
  <div class="flex flex-col md:flex-row bg-white shadow-md rounded-md overflow-hidden w-full max-w-5xl">
    
    <div class="w-full md:w-1/2 bg-orange-500 flex items-center justify-center p-6 sm:p-8">
      <div class="relative w-full max-w-xs overflow-hidden rounded-lg">
        <div
          #sliderRef
          class="slider flex transition-transform duration-1000 ease-in-out"
          [style.transform]="'translateX(-' + currentIndex * 100 + '%)'"
          [style.transition]="isTransitionEnabled ? 'transform 1s ease-in-out' : 'none'"
        >
          <img
            *ngFor="let img of imageList"
            [src]="img"
            alt="Doctor"
            class="w-full h-auto object-contain flex-shrink-0"
          />
          <img
            [src]="imageList[0]"
            alt="Clone"
            class="w-full h-auto object-contain flex-shrink-0"
          />
        </div>
      </div>
    </div>

    <div class="w-full md:w-1/2 p-6 sm:p-8">
      <h2 class="text-1xl sm:text-2xl font-semibold text-text-orange mb-6 mt-4 sm:mt-5 text-center">
        Sign in to your account
      </h2>

      <form [formGroup]="loginForm" (ngSubmit)="onloginSubmit()" class="space-y-4">
        <div>
          <label class="block text-sm font-medium text-gray-700 mb-2">Email</label>
          <input
            type="email"
            placeholder="Enter your email"
            name="usernameOrEmail"
            formControlName="usernameOrEmail"
            class="w-full px-4 py-2 border rounded-md focus:outline-none focus:ring-2 focus:ring-text-orange"
            [ngClass]="{
              'border-red-500': loginSubmitted && loginUser['usernameOrEmail'].invalid,
              'border-green-500': loginSubmitted && loginUser['usernameOrEmail'].valid
            }"
          />
          <div *ngIf="loginSubmitted && loginUser['usernameOrEmail'].errors" class="text-sm text-red-500 mt-1">
            <div *ngIf="loginUser['usernameOrEmail'].errors['required']">Email is required</div>
            <div *ngIf="loginUser['usernameOrEmail'].errors['email']">Email is invalid</div>
          </div>
        </div>

        <div>
          <label class="block text-sm font-medium text-gray-700 mb-2">Password</label>
          <input
            type="password"
            placeholder="Enter your password"
            name="password"
            formControlName="password"
            class="w-full px-4 py-2 border rounded-md focus:outline-none focus:ring-2 focus:ring-orange-500"
            [ngClass]="{
              'border-red-500': loginSubmitted && loginUser['password'].invalid,
              'border-green-500': loginSubmitted && loginUser['password'].valid
            }"
          />
          <div *ngIf="loginSubmitted && loginUser['password']['errors']" class="text-sm text-red-500 mt-1">
            <div *ngIf="loginUser['password']['errors']['required']">Password is required</div>
          </div>
        </div>

        <div class="flex flex-col sm:flex-row sm:items-center sm:justify-between text-sm text-gray-600 gap-2">
          <label class="inline-flex items-center">
            <input type="checkbox" class="form-checkbox text-text-orange" />
            <span class="ml-2">Remember me for 30 days</span>
          </label>
          <a
            [routerLink]="['/forgot-password']"
            class="text-text-orange hover:text-orange-500 transition duration-150 ease-in-out"
          >
            Forgot Password?
          </a>
        </div>

        <button type="submit" class="w-full customBtn">
          Log In
        </button>

   
        <div class="text-center text-sm mt-4">
          Donâ€™t have an account?
          <a
            [routerLink]="['/register']"
            class="text-text-orange hover:text-orange-500 transition duration-150 ease-in-out"
          >
            Sign up
          </a>
        </div>
      </form>
    </div>
  </div>
</div>
